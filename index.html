<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mirror Message Generator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Just+Me+Again+Down+Here|Questrial" rel="stylesheet">
</head>
        <body>
            <header>
                <h1>Mirror Message Generator</h1>
            </header>
            <form action="">
                <h2>Overall Topic</h2>
                <input type="radio" name="theme" value="career" id="career">
                <label for="career">Career</label>

                <input type="radio" name="theme" value="relationships" id="relationships">
                <label for="relationships">Relationships</label>
                
                <input type="radio" name="theme" value="health" id="health">
                <label for="health">Health</label>
                
                <input type="radio" name="theme" value="general" id="general">
                <label for="general">General</label>
                

                <h2>Personality/Tone of Voice</h2>
                <input type="radio" name="mood" value="boho" id="boho">
                <label for="boho">Boho</label>
                
                <input type="radio" name="mood" value="sarcasm" id="sarcasm">
                <label for="sarcasm">Sarcasm</label>
                
                <input type="radio" name="mood" value="funny" id="funny">
                <label for="funny">Funny</label>
                
                <input type="radio" name="mood" value="tough" id="tough">
                <label for="tough">Serious</label>
                

                <h2>Length</h2>
                <input type="radio" name="length" value="short" id="short">
                <label for="short">Short</label>
                
                <input type="radio" name="length" value="long" id="long">
                <label for="long">Long</label> 
                

                <button>Submit</button>
            </form>
            <section class="results">
                <h2 class="hidden">Your mirror Message</h2>
                <div class="box hidden"></div>
            </section>
            <footer>
                <h3></h3>
            </footer>
        </body>

        <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
        <script src="script.js"></script>
    </title>
</head>

</body>
</html>
