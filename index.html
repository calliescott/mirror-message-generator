<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mirror Message Generator | By Callie Scott</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Open+Sans|Oswald:400,700" rel="stylesheet">
</head>
    <body>
        <header class="header">
            <div class="wrapper">
                    <h1>Mirror Message Generator</h1>
                    <p>Need a little inspiration?</p>
                    <p>Answer the questions below to create your customized motivational quote!</p>
                    <a href="#question1" class="start-a">Let's Go!</a>
                </div>
            </div>
        </header>
        <form action="">
            <div class="questions-theme question1" id ="question1">
                <div class="theme-title">
                    <h4>Start by choosing a </h4>
                    <h2>FOCUS</h2>
                </div><!-- /.theme-title ends-->
                <div class="theme-right">
                    <div class="theme-question-container">
                        <div class="theme-container">
                            <input type="radio" name="theme" value="career" id="career">
                            <label for="career"><span class="radio">Future #GirlBoss in the making.</span></label>
                        </div><!-- /.theme-container ends -->

                        <div class="theme-container">
                            <input type="radio" name="theme" value="relationships" id="relationships">
                            <label for="relationships"><span class="radio">The last time I was somebody's type I was donating blood.</span></label>
                        </div><!-- /.theme-container ends -->
                        
                        <div class="theme-container">
                            <input type="radio" name="theme" value="health" id="health">
                            <label for="health"><span class="radio">Eat. Sleep. Gym Repeat.</span></label>
                        </div><!-- /.theme-container ends -->
                        
                        <div class="theme-container">
                            <input type="radio" name="theme" value="general" id="general">
                            <label for="general"><span class="radio">How do you know if you're having a midlife crisis?</span></label>
                        </div><!-- /.theme-container ends -->
                    </div><!-- /.theme-question-container ends -->
                    <div class="next-container">
                        <a href="#question2">Next</a>
                    </div>
                </div>
            </div>
            
            <div class="questions-tone question2" id="question2">
                <div class="tone-title">
                    <h4>Now tell us a bit about your </h4>
                    <h2>Personality</h2>
                </div>
                <div class="tone-left">
                    <div class="tone-question-container">
                        <div class="tone-container">
                            <input type="radio" class="option-input radio" name="mood" value="boho" id="boho">
                            <label for="boho">Channeling my inner gypsy.</label>
                        </div>

                        <div class="tone-container">
                            <input type="radio" class="option-input radio" name="mood" value="funny" id="funny">
                            <label for="funny">Fluent in sarcasm.</label>
                        </div>

                        <div class="tone-container">
                            <input type="radio"  class="option-input radio"name="mood" value="other" id="other">
                            <label for="other">Depends on the day, the time, the week.</label>
                        </div>

                        <div class="tone-container">
                            <input type="radio" class="option-input radio" name="mood" value="serious" id="serious">
                            <label for="serious">It's not my fault, I'm just type A.</label>
                        </div>
                    </div>
                    <div class="next-container">
                        <a href="#question3">Next</a>
                    </div>
                </div>
            </div>
            
            <div class="questions-length question3" id="question3">
                <div class="length-title">
                    <h4>Finally, select a</h4>
                    <h2>length</h2>
                </div>
                <div class="length-question-container">
                    <div class="length-container">
                        <input type="radio" class="length-btn" name="length" value="short" id="short">
                        <label for="short">Short + sweet</label>
                    </div>
                
                    <div class="length-container">
                        <input type="radio" class="length-btn" name="length" value="long" id="long">
                        <label for="long">Gimme a story.</label>
                    </div>
                </div>
                <div class="questions-submit">
                    <input type="submit" class="next-three" value="Create!">
                </div>
                <!-- /.questions-submit ends -->
            </div><!-- /.questions-length ends -->
        </form>

        <section class="results hidden" id="results">
            <div class="wrapper">
                <h2 class="hidden">Your Mirror Message</h2>
                <div class="box-img hidden"></div>
                <div class="next-container">
                     <input type="submit" class="next-four" value="Create another quote">
                </div>
            </div>
        </section>


        <footer>
            <p class="css-typing">Created by Callie Scott.</p>
        </footer>
        <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
            crossorigin='anonymous'></script>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.1.2/jquery.smooth-scroll.min.js"></script>

    </body>
</head>

</body>
</html>
